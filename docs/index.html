<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>胡恩会的知識寶庫</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">-->
<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css">-->
    <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css">-->
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: '胡恩会的知識寶庫',
        // 仓库挂件
        repo: 'https://gitee.com/huenhui/',
        // 开启封面，_coverpage.md
        coverpage: true,
        // 开启侧边栏，_sidebar.md
        loadSidebar: true,
        // 自定义侧边栏后默认不会再生成目录，可以通过设置生成目录的最大层级开启
        subMaxLevel: 3,
        // 切换页面自动跳转到页面顶部
        auto2top: true,
        // 搜索
        search: {
            paths: 'auto',
            placeholder: '🔍 Type to search ',
            noData: '😞 No Results! ',
            // 搜索标题的最大层级, 1 - 6
            depth: 6,
        },
        copyCode: {
            buttonText : 'Copy',
            errorText  : 'Error',
            successText: 'OK!'
        },
        // 字数统计
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 外链脚本 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<!--复制到剪贴板-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<!-- emoji 解析-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片缩放插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!--字数统计-->
<script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.js"></script>
<!--搜索插件-->
<script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
<!--语法高亮插件-->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<!--统计访问量插件-->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</body>
</html>
